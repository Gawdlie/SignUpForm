<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="whole-container">
        <div id="left-container">
            <div id="content-left">
                <img class="logo" src="/photos/odin-logo.png">
                <h1 class="heading-odin">Odin</h1>
            </div>
        </div>
        <div id="right-container">
            <div id="entire-header-text">
                <p class="right-header-text">This is not a real online service!
                    You know you need something like this in your life to help
                    you realize your deepest dreams. Sign up now to get started.
                </p>
                <p class="right-header-text">You know you want to.</p>
            </div>
            <div id="form-container">
                <h2>Let's do this!</h2>
                <form action="mailto:maverickgm9@gmail.com" method="post">
                    <fieldset>
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="firstName">
                    
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="lastName">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                    
                            <label for="phone-number">Phone Number</label>
                            <input type="number" id="phone-number" name="phoneNumber">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                    
                            <label for="confirm">Confirm Password</label>
                            <input type="password" id="confirm" name="confirmPassword">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
